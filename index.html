<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <script src="./javascript.js" defer ></script>
    <script></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="Name of the game">AnnaGotchi
                <button id="start">Start</button>
                <button id="Feed me">Feed me</button>
                <button id="Play with me">Play with me</button>
                <button id="Put me to sleep">Put me to sleep</button>
            </div>
        </div>
    </nav>
    <div id="stats" class="box">
        <progress id="Hunger" value="1" max="10">Hunger: 0</span>
        <span id="Sleepiness">Sleepiness: 0</span>
        <span id="Boredom">Boredom: 0</span>
        <span id="Age">Age: 0</span> 
    </div>
    <div class="image_container">
    <img class="Night" src="https://media1.tenor.com/images/e2c3f04faec86e6cfe183feccb6da9ec/tenor.gif?itemid=12852245" alt="Night sky">
    <img class="Day" src="https://media.giphy.com/media/xeWd5LK7D8Rws/giphy.gif" alt="Day">
    <img class="movingGif" src="https://cdn.dribbble.com/users/2425857/screenshots/4863600/__.gif
    " alt="Moving GIF">
    <img class="eggDino" src="https://64.media.tumblr.com/f2fe4e702defdd61ee71df51b2c2c577/tumblr_o28kyn4cIy1trpvulo10_400.gif" alt="eggDino">
    <img class="adultDino" src="https://static.wikia.nocookie.net/pixar/images/e/e0/Poppa_Render.png/revision/latest?cb=20151112210615" alt="adultDino">
    <img class="oldDino" src="" alt="">
    </div>
</body>
</html>
